<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <header>
            
        </header>
        <form action="">
            <h2>Application Form</h2>
            <em>Fill in your details</em>
            <div class="aa" id="a1">
                <div>
                    <label for="">First Name</label>
                    <br>
                    <input type="text" value="Enter first name">
                </div>
                <div class="left">
                    <label for="">Last Name</label>
                    <br>
                    <input type="text" value="Enter last name">
                </div>
            </div>
            <div class="aa" id="a2">
                <div>
                    <label for="">Gender</label>
                    <br>
                    <select>
                        <option value="">Select gender</option>
                    </select>
                </div>
                <div class="left">
                    <label for="">Date Of Birth</label>
                    <br>
                    <input type="date" value="dd/mm/yyyy">
                </div>
            </div>
            <div class="aa" id="a3">
                <div>
                    <label for="">Email Address</label>
                    <br>
                    <input type="text" value="Enter your email address">
                </div>
                <div class="left">
                    <label for="">Education Level</label>
                    <br>
                    <select>
                        <option value="">Select level of education</option>
                    </select>
                </div>
            </div>
            <div class="aa" id="a4">
                <div>
                    <label for="">Country</label>
                    <br>
                    <input type="text" value="Select your country">
                </div>
                <div class="left">
                    <label for="">State/City of Residence</label>
                    <br>
                    <input type="text" value="Enter your state of residence">
                </div>
            </div>
            <div class="aa" id="a5">
                <div>
                    <label for="">Employment Status</label>
                    <br>
                    <input type="text" value="Select employment status">
                </div>
                <div class="left">
                    <label for="">Phone Number</label>
                    <br>
                    <input type="text" value="08154387000">
                </div>
            </div>
            <div class="aa" id="a6">
                <div>
                    <label for="">Choose School</label>
                    <br>
                    <select>
                        <option value="">Select school</option>
                    </select>
                </div>
                <div class="left">
                    <label for="">Choose Course of Study</label>
                    <br>
                    <select>
                        <option value="">Select course</option>
                    </select>
                </div>
            </div>
            <div class="aa" id="a7">
                <div>
                    <label for="">How did you hear about us</label>
                    <br>
                    <select name="" id="">
                        <option value="">Select channel</option>
                    </select>
                </div>
                <div class="left">
                    <label for="">Scholarship/Discount Code (optional)</label>
                    <br>
                    <input type="text" value="Scholarship or student ID or discount codes">
                </div>
            </div>
            <div>
                <h6>By clicking continue, I agree to <span>Terms of Use</span>
                 and acknowledge that I <br> 
                 have read the <span>Privacy Policy.</span>
                </h6>
            </div>
            <button>Proceed</button>
            <h5>Already have an account? 
                <span>Sign in</span>
            </h5>

        </form>
    </main>
</body>
</html>
